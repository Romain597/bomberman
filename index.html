<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Bomber Man</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

<body>
    <main class="game-ui">
        <section class="consigne-container">
            <p>Déplacez-vous avec les flèches !</p>
            <p>Créer une bombe avec espace !</p>
            <p>Relancer une partie avec 0 !</p>

                <div id="player" class="player-class"></div>
                <div id="bomb1" class="bomb"></div>
            </div>
        </section>
        <section class="life-container">
            <p>Vous avez <span id="life-count">0</span> vie(s)<br>et il vous reste <span id="bomb-count">0</span> bombe(s)</p>
        </section>
    </main>
