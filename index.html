<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BomberMan JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main class="game-ui">
        <section class="consigne-container">
            <p>Déplacez-vous avec les flèches !</p>
            <p>Créer une bombe avec espace !</p>
            <p>Relancer une partie avec 0 !</p>
        </section>
        <section class="game-table-container">
            <h1>Niveau <span id="level-count">1</span></h1>
            <p>Il reste <span id="foe-count">0</span> ennemie(s)</p>
            <div id="game-container" class="game-table">
                <div id="player" class="player-class"></div>
                <div id="bandeau" class="bandeau-class"><p>START GAME</p><p>Commencer quand vous voulez !</p></div>
            </div>
        </section>
        <section class="life-container">
            <p>Vous avez <span id="life-count">0</span> vie(s)</p>
            <p>Il vous reste <span id="bomb-count">0</span> bombe(s)</p>
        </section>
    </main>
</body>
</html>
